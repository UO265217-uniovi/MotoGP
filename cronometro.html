    <header>
      <h1><a href="index.html">MotoGP Desktop</a></h1>
      <nav>
        <a href="index.html" title="Página de inicio">Inicio</a>
        <a href="piloto.html" title="Información del piloto">Piloto</a>

    <p>
      <a href="index.html" title="Volver a la página de inicio">Inicio</a>
      >
      <a href="juegos.html" title="Volver a la página de juegos">Juegos</a>
      >
      <strong>Cronómetro</strong>
    </p>
    <main>
      <p>00:00.0</p>
      <button>Iniciar</button>
      <button>Parar</button>
      <button>Reiniciar</button>
    </main>

    <script>
      const cronometro = new Cronometro();

      cronometro.mostrar();

      const botones = document.querySelectorAll("main button");

      const botonArrancar = botones[0];
      const botonParar = botones[1];
      const botonReiniciar = botones[2];

      botonArrancar.addEventListener("click", function () {
        cronometro.arrancar();
      });
      botonParar.addEventListener("click", function () {
        cronometro.parar();
      });
      botonReiniciar.addEventListener("click", function () {
        cronometro.reiniciar();
      });
    </script>
  </body>
